# Skills

big_skills :
  - name : Intégration <br class="desktop-hide"/>Magento 1 & 2
    description : Je m'occupe du front-end de votre boutique Magento avec un <strong>thème</strong> créé spécifiquement pour votre projet, des <strong>installers</strong> pour votre contenu initial, et je vous aide à trouver la meilleure solution pour votre contenu avancé ( blocs, intégration avec WordPress, etc. ).
  - name : Développement WordPress
    description : Je développe vos besoins spécifiques pour <strong>WordPress</strong> et <strong>WooCommerce</strong>, tels que de la <strong>gestion de flux</strong>, des <strong>interfaçages</strong> avec des API spécifiques ou tout simplement une fonctionnalité qui vous manque.
  - name : Performances <br class="desktop-hide"/>front-end
    description : Après un audit de votre site, je vous propose les meilleures pistes pour améliorer la <strong>vitesse de chargement</strong> et le <strong>ressenti</strong> de performance pour vos visiteurs. Et je vous aide ensuite à les déployer.

